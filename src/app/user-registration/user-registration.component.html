<div class="containerPai">
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputUser" class="form-label">User</label>
                <input type="text" class="form-control" id="exampleInputUser" [(ngModel)]="newUser.username" name="username"> 
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="newUser.email" name="email" required> 
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="newUser.password" name="password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
          </form>
    </div>
    
    <div class="container">
        <h2>Registered Users</h2>
    
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Email</th>
            <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of registeredUsers; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>@{{ user.username.toLowerCase() }}</td>
            </tr>
        </tbody>
        </table>
    </div>
    
    
</div>
